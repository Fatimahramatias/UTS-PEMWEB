<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Periksa Kesehatan Gigi</title>
    <link rel="stylesheet" href="styleee.css">
</head>
<body>
    <fieldset>
        <legend>
          Booking Periksa Kesehatan Gigi
          </legend>
          <main style="display: flex;">
          <table width="50%" style="margin-top:2rem">
          <tr style="vertical-align: top"></tr>
          <th rowspan="40">
            <table>
            <tr>
              <td>
                <label for="nama">Nama Pasien</label>
              </td>
              <td>
                <textarea type="alamat" name="alamat" id="alamat" ></textarea>
                </td>
             </tr>
                <tr>
                  <td>
                  <label for="pilih dokter">Pilih Dokter</label>
                  <td>
                  <select name="pilih dokter" id="pilih dokter">
                    <option value="">- Drg. Amelia</option>
                    <option value="HRD">Dr. Ananda</option>
                    <option value="PM">Dra. Sutomo</option>
                    <option value="Engineer">Dr. Andi</option>
                  </td>
                  </select>
                  </td>
                  </tr>
                  <tr>
                  <td>
                  <label for="pilih layanan">Pilih Layanan</label>
                <td>
                  <select name="pilih layanan" id="pilih layanan">
                    <option value="">- Perawatan Gigi Anak</option>
                    <option value="HRD">Perawatan Umum</option>
                    <option value="PM">Perawatan THT</option>
                    <option value="Engineer">Perawatan Jantung & Paru-Paru</option>
                  </select>
                  </td>
                  <tr>
                    <td>
                      <label for="nama">Keluhan</label>
                    </td>
                    <td>
                      <input type="type" name="keluhan" id="keluhan">
                      </td>
                      <tr>
                        <td>
                          <label for="nama">Pembayaran</label>
                        </td>
                        <td>
                        <input type="checkbox" value="Cash">Cash
                        <input type="checkbox" value="Transfer">Transfer
                        <input type="checkbox" value="eWallet">eWallet
                        </td>
                        </tr>
                        </tr>
                        <tr>
                        </tr>
                          <td>
                          <label for="tanggalperiksa">Tanggal Periksa</label>
                        </td>
                          <td>
                          <input type= "date"
                          name="tanggalperiksa" id="tanggalperiksa">
                        </td>
                        <tr>
                            </tr>
                            <td>
                              <label for="umur">Umur</label>
                            </td>
                         <td>
                              <input type="number" name="umur" id="umur">
                              </td>
                              <tr>
                            </tr>
                            <td>
                              <label for="telpon/HP">Telpon/HP</label>
                            </td>
                            <td>
                              <input type="nama" name="telpon/HP" id="telpon/HP">
                        </td>
                        <tr>
                        </tr>
                        <td>
                          <label for="Email">Email</label>
                        </td>
                        <td>
                          <input type="nama" name="email" id="email">
                    </td>
                    <tr>
                        <td></td>
                        <td>
                          <button type="submit" class="btn-blue">Submit</button>
                          <button type="reset" class="btn-red">Reset</button>
                        </td>
                      </tr>
                    </table>
                     
</body>
</html>
